<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://leesle.com/web/upload/favicon-c3091202a98b7d963b13999cd545efc8.ico"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="com.css">
    <link rel="stylesheet" href="login.css">

    <title>리슬 LEESLE - 한국의 멋을 새로 입다</title>
</head>

<body>

    <main class="loginMain">
        <div class="container">

            <div class="section-title">
                <h2>오늘도 한복하세요</h2>
            </div>

            <div class="section1 loginBox">
                <input type="text" id="id" placeholder="아이디">
                <input type="password" id="pw" placeholder="비밀번호">
                <button class="loginBtn">로그인</button>
                <a href="join.html">
                    <button class="joinBtn">회원가입</button>
                </a>
                <p>아이디/비밀번호찾기</p>
            </div>

            <div class="socialLogin">
                <div class="socialIcon kakao">
                    <div class="img-box">
                        <img src="images/kakao_login.png" alt="" class="kakaoImg">
                    </div>
                    <p>카카오 로그인</p>
                </div>
                <div class="socialIcon naver">
                    <div class="img-box">
                        <img src="images/naver_login.png" alt="" class="naverImg">
                    </div>
                    <p>네이버 로그인</p>
                </div>
                <div class="socialIcon facebook">
                    <div class="img-box">
                        <i class="fa-brands fa-facebook-f facebookIcon"></i>
                    </div>

                    <p>페이스북 로그인</p>
                </div>

                <div class="socialIcon google">
                    <div class="img-box">
                        <img src="images/google_login.png" alt="" class="googleImg">
                    </div>
                    <p>구글 로그인</p>
                </div>

            </div>

            <div class="event">
                <div class="eventBox review">
                    <img src="images/review.png" alt="">
                    <p>리뷰 작성 적립금<br>최대 1만원</p>
                </div>
                <div class="eventBox sale">
                    <img src="images/sale.png" alt="">
                    <p>등급별 추가적립<br>& 상시할인</p>
                </div>
                <div class="eventBox cupon">
                    <img src="images/cupon.png" alt="">
                    <p>3천원<br>즉시사용 쿠폰</p>
                </div>
                <div class="eventBox gift">
                    <img src="images/gift.png" alt="">
                    <p>VIP 등급<br>연말선물 증정</p>
                </div>
            </div>

        </div>
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="com.js"></script>
</body>

</html>
