<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon"
    href="https://leesle.com/web/upload/favicon-c3091202a98b7d963b13999cd545efc8.ico"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="com.css">
  <link rel="stylesheet" href="join.css">

  <title>리슬 LEESLE - 회원가입</title>
</head>

<body>

  <main class="loginMain joinMain">
    <div class="container">

      <div class="section-title">
        <h2>리슬과 함께<br>오늘도 한복하세요</h2>
      </div>

      <div class="section1 loginBox joinBox">
        <input type="text" id="name" placeholder="이름">
        <input type="text" id="id" placeholder="아이디">

        <div class="inputRow">
          <input type="email" id="email" placeholder="이메일">
          <button class="subBtn" type="button">인증</button>
        </div>

        <input type="password" id="pw" placeholder="비밀번호">
        <input type="password" id="pw2" placeholder="비밀번호 확인">

        <div class="inputRow">
          <input type="tel" id="phone" placeholder="휴대폰 번호">
          <button class="subBtn" type="button">인증</button>
        </div>

        <div class="agreeBox">
          <label class="agreeRow">
            <input type="checkbox" id="agreeAll">
            <span>약관 전체동의</span>
          </label>

          <label class="agreeRow">
            <input type="checkbox" class="agreeItem">
            <span>[필수] 이용약관 동의</span>
          </label>

          <label class="agreeRow">
            <input type="checkbox" class="agreeItem">
            <span>[필수] 개인정보처리방침 동의</span>
          </label>

          <label class="agreeRow">
            <input type="checkbox" class="agreeItem">
            <span>[선택] 마케팅 수신 동의</span>
          </label>
        </div>

        <button class="loginBtn" type="button">회원가입</button>

        <a href="login.html">
          <button class="joinBtn" type="button">로그인으로 돌아가기</button>
        </a>

        <p class="helpText">가입 시 약관에 동의한 것으로 간주됩니다.</p>
      </div>

      <div class="socialLogin">
        <div class="socialIcon kakao">
          <div class="img-box">
            <img src="images/kakao_login.png" alt="" class="kakaoImg">
          </div>
          <p>카카오 회원가입</p>
        </div>

        <div class="socialIcon naver">
          <div class="img-box">
            <img src="images/naver_login.png" alt="" class="naverImg">
          </div>
          <p>네이버 회원가입</p>
        </div>

        <div class="socialIcon facebook">
          <div class="img-box">
            <i class="fa-brands fa-facebook-f facebookIcon"></i>
          </div>
          <p>페이스북 회원가입</p>
        </div>

        <div class="socialIcon google">
          <div class="img-box">
            <img src="images/google_login.png" alt="" class="googleImg">
          </div>
          <p>구글 회원가입</p>
        </div>
      </div>

      <div class="event">
        <div class="eventBox review">
          <img src="images/review.png" alt="">
          <p>리뷰 작성 적립금<br>최대 1만원</p>
        </div>

        <div class="eventBox sale">
          <img src="images/sale.png" alt="">
          <p>등급별 추가적립<br>& 상시할인</p>
        </div>

        <div class="eventBox cupon">
          <img src="images/cupon.png" alt="">
          <p>3천원<br>즉시사용 쿠폰</p>
        </div>

        <div class="eventBox gift">
          <img src="images/gift.png" alt="">
          <p>VIP 등급<br>연말선물 증정</p>
        </div>
      </div>

    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="com.js"></script>

  <script>
    $("#agreeAll").on("change", function () {
      $(".agreeItem").prop("checked", $(this).prop("checked"));
    });

    $(".agreeItem").on("change", function () {
      const allChecked = $(".agreeItem").length === $(".agreeItem:checked").length;
      $("#agreeAll").prop("checked", allChecked);
    });
  </script>

</body>

</html>
